name: Notify Telegram on Commit
on: [push]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Telegram
        run: |
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          COMMIT_URL="${{ github.event.head_commit.url }}"
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"

          TEXT="ğŸš€ *New commit pushed!* %0A"
          TEXT+="ğŸ“Œ *Repo:* [${{ github.repository }}](https://github.com/${{ github.repository }}) %0A"
          TEXT+="ğŸŒ¿ *Branch:* \`${BRANCH_NAME}\` %0A"
          TEXT+="ğŸ“ *Message:* ${COMMIT_MESSAGE} %0A"
          TEXT+="ğŸ”— *Commit:* [View Here](${COMMIT_URL}) %0A"
          TEXT+="ğŸ‘¤ *By:* ${COMMIT_AUTHOR}"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "message_thread_id=101" \
            -d "parse_mode=Markdown" \
            -d "text=${TEXT}"
